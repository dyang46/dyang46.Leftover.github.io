<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Discord Mod</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="layout.css">
    </head>
    <body>
        <div class="container">
            <div class="toppane" id="toppane">
                <h1>170 Jam 2 Collective 11</h1>
            </div>
            <div class="serverpane" id="serverpane">
                <h1>Servers</h1>
            </div>
            <div class="servernamepane" id="servernamepane">
                <h1>Cool friend server</h1>
            </div>
            <div class="channelpane" id="channelpane">
                <h1>Channels</h1>
            </div>
            <div class="userpane" id="userpane">
                <h1>User info</h1>
            </div>
            <div class="mainpane" id='mainpane'>
                <h1>Main</h1>
            </div>
            <div class="shoppane" id="shoppane">
                <h1>Shop Stuff</h1>
                <div>
                    Delete Message <br />
                    -20 clout <br />
                    +10 clout per deletion
                </div>
                <br />
                <div>
                    Disconnect Member <br />
                    -40 cloud <br />
                    +20 clout per disconnect
                </div>
                <br />
                <div>
                    Kick <br />
                    -80 clout <br />
                    +40 clout per kick
                </div>
                <br />
                <div>
                    Ban <br />
                    -160 clout <br />
                    +80 clout per ban
                </div>
                <br />
                <button>
                    Add Member <br />
                    - 20 cloud <br />
                </button>
                <br />
                <button>
                    Add Music Bot <br />
                    -80 Clout <br />
                    + 5 cloud per second <br />
                </button>
                <br />
                <button>
                    Add AutoMuter Bot <br />
                    -160 clout <br />
                </button>
            </div>
            <div class="bottompane" id="bottompane">
                <h1>text box</h1>
            </div>
        </div>
        <!-- <h3>Clout Button!</h3>
        <button type="button" onClick="incrementclout()" id="btn">+1 Clout!</button>
        <p>Clout: <span id="variable">0</span></p> -->
    </body>
    <link rel="stylesheet" href="style.css">
    <script src="src/Server.js"></script>
    <script src="src/main.js"></script>
    <script src="Testing/namegen.js"></script>
    <script src="Testing/picgen.js"></script>
</html>
